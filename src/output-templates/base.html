<!-- 7 string interpolations
0. title
1. description
2. time
3. tags
4. ingredients
5. kitchenware
6. instructions


-->

<html>
<header>
	<style>
        *{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

		html {
			margin: 10%;
            margin-top: 20px;
		}

		#instruction {
			border: 2px solid black;
			border-radius: 5px;
			padding: 5px 15px;
			min-height: 10px;
            background-color: #faf3ee;
		}

		h5 {
			font-weight: normal;

			margin: 0 0 0 0;
			padding: 0 0 0 0;
		}

		h3,
		h4,
		h5 {
			margin: 10px 0 5px 0;
			padding: 0 0 0 0;
		}

		a {
			font-style: normal
		}

		.colltext {
			display: block;
			color: darkslategray;
			margin: 5px 10px;
			font-style: italic;
			cursor: context-menu;
		}

		.collapsible {
            padding-left: 10px;
            padding-bottom: 10px;
            float: left;
		}
        .wrapper {
            overflow: hidden; /* add this to contain floated children */
        }
        .time-header {
            margin-left: 10px;
            margin-right: 5px;
            font-weight: bold;
            float:left; 
        }
        .time-content {
            float: left; 
            margin-right: 20px;
        }
        .leftHalf{
            float: left;
            margin-right: 5%;
            width: 15%;
        }
        .rightHalf{
            float: left;
            width: 80%;
        }
        .arrow-down {
            width: 0; 
            height: 0; 
            float: left;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #d7d7d7;
        }
        .collapsible-wrapper:hover>.arrow-down{
            border-top-color: #898989;
        }
        .collapsible-wrapper{
            align-items: center;
            display: flex;
            cursor: pointer;
            user-select: none;
        }
        #description{
            padding-left: 10px;
            float: left;
        }
        .collapseAllButton{
            float: right;
            margin-right: 10px;
            width: 100px;
        }
	</style>
</header>
<h1>
	~title~
</h1>
<hr>
<div class="wrapper">
    ~total-time~
    ~prep-time~
    ~cook-time~
    <button class = collapseAllButton onclick="collapseOrExpand()" > Collapse </button>
</div>
<hr>
<div class="wrapper">
    <div class="leftHalf">
        <div>
            <!--
            <form>
                <input type="radio" id="original" name="measurementSysten" value="original">
                <label for="html">Original</label><br>
                <input type="radio" id="metric" name="measurementSysten" value="metric">
                <label for="css">Metric</label><br>
                <input type="radio" id="imperial" name="measurementSysten" value="imperial">
                <label for="javascript">Imperial</label>
            </form>
            -->
        </div>  
        ~ingredients~
        ~kitchenware~
        ~tags~
    </div>
    <div class="rightHalf">
        <div class="collapsible-wrapper">
            <div class="arrow-down"></div>
            <h4 class="collapsible">
                Description
            </h4>
        </div>
        <div class="collapsible-body">
            ~description~
        </div>
    
        <!-- steps -->
        ~instructions~
    
        <script>
            collapsed = false;
            const allHeaders = document.getElementsByClassName("collapsible-wrapper");
            const allSteps = document.getElementsByClassName("collapsible-body");
            const allArrows = document.getElementsByClassName("arrow-down");
            const collapseAllButton = document.getElementsByClassName("collapseAllButton")[0];

            for (i = 0; i < allHeaders.length; i++) {
                const header = allHeaders[i];
                const step = allSteps[i];
                const arrow = allArrows[i];

                header.addEventListener("click", (ev) => {
                    if(step.style.display == "none"){
                        step.style.display = "block";
                        arrow.style.transform = "rotate(0deg)";
                    }
                    else {
                        step.style.display = "none";
                        arrow.style.transform = "rotate(-90deg)";
                    }
                        
                    checkCollapseStatus();
                });
                
                // check if all headers are collapsed
            }

        function collapseOrExpand(){
            if (collapsed){
                expandAll();
            }
            else {
                collapseAll();
            }
            checkCollapseStatus();
        }

        function checkCollapseStatus(){
            oneIsNotCollapsed = false;
            for (j = 0; j < allHeaders.length; j++) {
                if (allSteps[j].style.display == "block"){
                    oneIsNotCollapsed = true;
                }
            }

            if(oneIsNotCollapsed){
                collapsed = false;
            }
            else {
                collapsed = true;
            }

            if(collapsed){
                collapseAllButton.innerHTML = "Expand";
            }
            else {
                collapseAllButton.innerHTML = "Collapse";
            }
        }

        function collapseAll(){
            collapsed = true;

            for (i = 0; i < allHeaders.length; i++) {
                const header = allHeaders[i];
                const step = allSteps[i];
                const arrow = allArrows[i];

                step.style.display = "none";
                arrow.style.transform = "rotate(-90deg)";
            }
        }

        function expandAll(){
            collapsed = false;
            
            for (i = 0; i < allHeaders.length; i++) {
                const header = allHeaders[i];
                const step = allSteps[i];
                const arrow = allArrows[i];

                step.style.display = "block";
                arrow.style.transform = "rotate(0deg)";
            }
        }
        </script>
    </div>
</div>

</html>
