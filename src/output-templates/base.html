<!-- 7 string interpolations
0. title
1. description
2. time
3. tags
4. ingredients
5. kitchenware
6. instructions


-->

<html>
<header>
	<style>
		html {
			margin: 0 20%;

		}

		.instruction {
			border: 2px solid black;
			border-radius: 5px;
			padding: 5px 15px;
			min-height: 10px;
            background-color: #faf3ee;
		}

		h5 {
			font-weight: normal;

			margin: 0 0 0 0;
			padding: 0 0 0 0;
		}

		h3,
		h4,
		h5 {
			margin: 10px 0 0 0;
			padding: 0 0 0 0;
		}

		a {
			font-style: normal
		}

		.colltext {
			display: block;
			color: darkslategray;
			margin: 5px 10px;
			font-style: italic;
			cursor: context-menu;
		}

		.step-header {
            padding-left: 10px;
            padding-bottom: 10px;
            float: left;
		}
        .wrapper {
            overflow: hidden; /* add this to contain floated children */
        }
        .time-header {
            margin-right: 5px;
            font-weight: bold;
            float:left; 
        }
        .time-content {
            float: left; 
            margin-right: 20px;
        }
        .leftHalf{
            float: left;
            float: left;
            margin-right: 5%;
            width: 15%;
        }
        .rightHalf{
            float: left;
            width: 80%;
        }
        .arrow-down {
            width: 0; 
            height: 0; 
            float: left;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #d7d7d7;
        }
        .step-header-wrapper{
            align-items: center;
            display: flex;
            cursor: pointer;
            user-select: none;
        }
	</style>
</header>
<h1>
	~title~
</h1>
<hr>
<div class="wrapper">
    ~total-time~
    ~prep-time~
    ~cook-time~
</div>
<hr>
<div class="wrapper">
    <div class="leftHalf">
        ~ingredients~
        ~kitchenware~
        ~tags~
    </div>
    <div class="rightHalf">
        <h3>
            Description
        </h3>
        <div class="description collapsible">
            <span>
                ~description~
            </span>
        </div>
    
        <!-- steps -->
        ~instructions~
    
        <script>
            const allHeaders = document.getElementsByClassName("step-header-wrapper");
            const allSteps = document.getElementsByClassName("instruction");
            const allArrows = document.getElementsByClassName("arrow-down");

            for (i = 0; i < allHeaders.length; i++) {
                const header = allHeaders[i];
                const step = allSteps[i];
                const arrow = allArrows[i];

                header.addEventListener("mouseover", (ev) => {
                    arrow.style.borderTop = "10px solid #898989";
                });

                header.addEventListener("mouseout", (ev) => {
                    arrow.style.borderTop = "10px solid #d7d7d7 ";
                });

                
                header.addEventListener("click", (ev) => {
                    if(step.style.display == "none"){
                        step.style.display = "block";
                        arrow.style.transform = "rotate(0deg)";
                    }
                    else {
                        step.style.display = "none";
                        arrow.style.transform = "rotate(-90deg)";
                    }
                });
            }
        </script>
    </div>
</div>

</html>
